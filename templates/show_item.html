<html>

<head>
  <title>{{ item.item_name }}</title>
</head>

<body>
<h1>{{ item.item_name }} ({{ item.status }})</h1>
{% if session.user_id == item.user_id %}
<p>
    <a href="/edit_item/{{ item.id }}">Edit</a>
    <a href="/remove_item/{{ item.id }}">Remove</a>
</p>
{% endif %}
<p>
    {{ item.description }}
</p>
<p>
    Uploader: {{ item.username }}
</p>
<p>
    <a href="/"> Home page</a>
</p>
</body>

</html>
