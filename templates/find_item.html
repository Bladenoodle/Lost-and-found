<html>

<head>
  <title>Find item</title>
</head>

<body>
    <h1>Find item</h1>

    <form action="/find_item" method="GET">
        <p>
            Keyword: <input type="text" name="query" value="{{ query }}"/>
        </p>
        <input type="submit" value="Search"/>
        <p>
        </p>
        <li> <a href="/">Return</a></li>
    </form>
    {% if query %}
    <h2>Tulokset:</h2>
    
    <ul>
        {% for item in results %}
        <li> <a href="/item/{{ item.id }}">{{ item.item_name }}({{ item.status }})</a></li>
        {% endfor %}
    </ul>
    
    {% endif %}
</body>

</html>
