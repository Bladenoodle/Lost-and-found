<html>

<head>
  <title>Log in</title>
</head>

<body>
    <h1> Welcome to Lost and found!</h1>
  {% if session.username %}
  <p>
    You are logged in as {{ session.username }} with id: {{session.user_id}}
  </p>
  <p>
    <a href="/new_item">New item</a>
  </p>
  <p>
    <a href="/logout">Log out</a>
  </p>
  {% else %}
  <p> 
    <a href="/login"> Login</a>
    <a href="/register"> Sign in</a>
</p>
  {% endif %}
<h2> Posts </h2>
<ul>
  {%for item in items%}
  <li><a href="/item/{{item.id}}"> {{item.item_name}} </li>
  {% endfor %}
</ul>


</body>

</html>
