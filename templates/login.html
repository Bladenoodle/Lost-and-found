{% extends "layout.html" %}

{% block title %}Keskustelu{% endblock %}

{% block content %}
  <h2>Log in</h2>
  <form action="/login" method="POST">
    <p>
      Username: <br/>
      <input type="text" name="username" required/>
    </p>
    <p>
      Password: <br/>
      <input type="password" name="password" required/>
    </p>
    <input type="submit" name="login" value="Log in"/>
  </form>
  {% endblock %}
