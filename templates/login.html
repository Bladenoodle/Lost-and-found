<html>

<head>
  <title>Log in</title>
</head>

<body>
  {% if session.username %}
  <p>
    You are logged in as {{ session.username }}
  </p>
  <p>
    <a href="/logout"> Log out</a>
  </p>
  {% else %}
  <form action="/login" method="POST">
    <p>
      Username: <br/>
      <input type="text" name="username"/>
    </p>
    <p>
      Password: <br/>
      <input type="password" name="password"/>
    </p>
    <input type="submit" value="Kirjaudu"/>
  </form>
  {% endif %}
</body>

</html>
